<!DOCTYPE html>
<html lang="en">

<head>
    <style>
            body {
        margin: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-size: 14px;
        font-weight: 500;
        margin: 0;
        }

    *   {
     box-sizing: border-box;
    }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple checkout page for an online Apple shop.">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600,700,800&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"></noscript>
    <link rel="preload" as="image" href="resources/background-image.png">
    <link rel="preload" href="./styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="./styles.css"></noscript>
    <title>Checkout 3 items - Apple Shop</title>
</head>

<body>
    <div id="top-bg"></div>
    <div id="checkout-text-div">
        <h1 id="checkout-text"> Checkout <span id="item-count">3 ITEMS</span></h1>
    </div>
    <div id="main-window">
        <div id="left-side">
            <div class="item-cart">
                <div class="img-container">
                    <img src="resources/Gold.png" srcset="resources/Gold.png 1x, resources/Gold@2x.png 2x"
                        alt="iPhone 12 Pro" class="item-image">
                </div>

                <div class="details">
                    <h3 class="item-name">iPhone 12 Pro</h3>
                    <p class="item-color">Golden</p>
                    <p class="item-number">x 1</p>
                </div>

                <div class="price-remove">
                    <p class="item-price">$999.00</p>
                    <button class="remove-item-btn" aria-label="Remove Item"><img src="resources/close-icon.svg" alt="close-icon"></button>
                </div>
            </div>
            

            <div class="item-cart">
                <div class="img-container">
                    <img src="resources/Apple-watch.png" srcset="resources/Apple-watch.png 1x, resources/Apple-watchx2.png 2x"
                        alt="Apple Watch" class="item-image">
                </div>

                <div class="details">
                    <h4 class="item-name">Apple Watch</h4>
                    <p class="item-color">Blue</p>
                    <p class="item-number">x 1</p>
                </div>

                <div class="price-remove">
                    <h4 class="item-price">$399.00</h4>
                    <button class="remove-item-btn" aria-label="Remove Item"><img src="resources/close-icon.svg" alt="close-icon"></button>
                </div>
            </div>


            <div class="item-cart">
                <div class="img-container">
                    <img src="resources/iMac.png" srcset="resources/iMac.png 1x, resources/iMac@2x.png 2x"
                        alt="iMac" class="item-image">
                </div>

                <div class="details">
                    <h4 class="item-name">iMac</h4>
                    <p class="item-color">Green</p>
                    <p class="item-number">x 1</p>
                </div>

                <div class="price-remove">
                    <h4 class="item-price">$1199.00</h4>
                    <button class="remove-item-btn" aria-label="Remove Item"><img src="resources/close-icon.svg" alt="close-icon"></button>
                </div>

                

            </div>

            <hr>
            
            <div class="coupon-row">
                <input type="text" name="coupon-input" id="coupon-input" placeholder="  Enter coupon code">
                <button id="input-button" aria-label="Apply Coupon Discount">Apply Coupon</button>
            </div>
            
            <div class="checkout-details">
                <div class="details-row">
                    <p class="lighter-detail">Sub Total</p>
                    <p class="checkout-price">$2597.00</p>
                </div>

                <div class="details-row">
                    <p class="lighter-detail">Tax</p>
                    <p class="checkout-price">$623.28</p>
                </div>
                
                <div class="details-row">
                    <p id="total-text">Total</p>
                    <p id="total-price">$3220.28</p>
                </div>
            </div>
        </div>
        <div id="right-side">
            <form>
                <h2>Contanct Information</h2>

                <label for="name" class="regular-label">First & Last name</label>
                <input class="large-input" placeholder="    Enter first & last name" id="name" type="text">

                <label for="email" class="regular-label">Email Address</label>
                <input class="large-input" placeholder="    Enter email address" id="email" type="email">

                <div class="form-row">

                    <div class="form-item">
                        <label for="country">Country</label>
                        <select name="dropdown" id="country">
                            <option value="iran">Iran</option>
                            <option value="united-states">United States</option>
                            <option value="finland" selected>Finland</option>
                        </select>
                    </div>

                    <div class="form-item">
                        <label for="postal-code">Postal Code</label>
                        <input placeholder="    00270" id="postal-code">
                    </div>
                </div>

                <button id="submit-button" type="submit" aria-label="Submit the Contact Information">Continue</button>
            </form>
        </div>
    </div>
</body>

</html>
