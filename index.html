<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple checkout page for an online Apple shop."
    />

    <link
      rel="preload"
      as="image"
      href="resources/background-image.webp"
      imagesrcset="resources/background-image.webp"
      imagesizes="100vw"
      fetchpriority="high"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200..700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@200..700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <title>Checkout 3 items - Apple Shop</title>

    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      #top-bg {
        height: 30vh;
        width: 100%;
        position: relative;
      }

      #checkout-text {
        position: absolute;
        top: 3%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 15px;
        color: #fff;
      }

      #checkout-text span {
        background: #1d1d1f;
        color: #fff;
        padding: 6px 16px;
        border-radius: 999px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: small;
      }

      #main-window {
        display: flex;
        width: 90%;
        height: 660px;
        border-radius: 16px;
        overflow: hidden;
        margin: -130px auto 0;
        position: relative;
        z-index: 1;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
      }

      #left-side,
      #right-side {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 24px;
        box-sizing: border-box;
      }

      #left-side {
        background-color: #e6e7eb;
        justify-content: space-between;
      }

      #right-side {
        background-color: #fff;
        padding: 24px 32px;
      }

      #right-side h2 {
        margin-bottom: 16px;
      }

      form {
        display: grid;
        gap: 20px;
      }

      .form-item {
        display: flex;
        flex-direction: column;
      }

      .form-row {
        display: flex;
        gap: 16px;
      }

      .form-row .form-item {
        flex: 1;
      }

      .large-input,
      #country,
      #postal-code,
      #coupon-input {
        border: 1px solid #d8dbdf;
        border-radius: 10px;
        height: 60px;
        background-color: #f3f4f6;
      }

      #country {
        margin-top: 15px;
        padding-left: 15px;
      }

      #postal-code {
        margin-top: 15px;
      }

      #submit-button,
      #input-button {
        border: 0;
        border-radius: 10px;
        color: #fff;
        background-color: #1d1d1f;
        height: 60px;
        font-size: large;
      }

      .item-cart {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #e6e7eb;
        border-radius: 12px;
        padding: 12px 16px;
        min-height: 110px;
      }

      .img-container {
        flex-shrink: 0;
        margin-right: 12px;
        background-color: #f3f4f6;
        border-radius: 12px;
        border: 1px solid #d8dbdf;
        height: 100px;
        width: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .item-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 8px;
      }

      .details {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .price-remove {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .item-name {
        font-weight: 700;
      }

      .item-count {
        min-width: 4ch;
      }

      .item-color {
        margin-top: -16px;
        color: #525252;
      }

      .item-number {
        color: #525252;
      }

      .item-price {
        margin-right: 0px;
        font-weight: 600;
      }

      .remove-item-btn {
        background: none;
        border: none;
        cursor: pointer;
        color: #999;
        margin-top: 30px;
        margin-left: 45px;
      }

      .remove-item-btn:hover {
        color: #333;
      }

      hr {
        border: 1px solid #000;
      }

      .coupon-row {
        display: flex;
        gap: 12px;
        align-items: center;
        padding-left: 13px;
      }

      #coupon-input {
        padding-left: 10px;
        width: 70%;
        background-color: #ffffff;
      }

      #input-button {
        width: 26%;
      }

      input::placeholder {
        font-size: 17px;
        color: #706f6f;
      }

      .details-row {
        margin-bottom: -20px;
      }

      .checkout-details div,
      .checkout-details .details-row {
        display: flex;
        align-items: center;
        white-space: nowrap;
      }

      .checkout-details .details-row #total-price {
        margin-left: auto;
      }

      .lighter-detail,
      .checkout-price {
        color: #3c3c3d;
      }

      #total-text,
      #total-price,
      .lighter-detail,
      .checkout-price {
        font-weight: 600;
      }

      .checkout-details .details-row {
        display: flex; /* makes left and right items align horizontally */
        align-items: center; /* vertical alignment */
      }

      .checkout-details .details-row p:first-child {
        /* Left side label stays on left */
        margin: 0;
      }

      .checkout-details .details-row p:last-child {
        /* Right side price moves to the right */
        margin-left: auto;
      }

      .checkout-details {
        padding-left: 15px;
      }

      #left-side > hr {
        margin-top: auto;
        width: 95%;
        height: 1px;
        background-color: #ccc;
        border: none;
        margin-left: auto;
        margin-right: auto;
      }

      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      hr {
        border: 1px solid #000;
      }

      @media (max-width: 480px) {
        #main-window {
          display: flex;
          flex-direction: column;
          height: auto;
        }

        #right-side {
          position: relative;
          z-index: 2;
          flex: none;
          width: 100%;
        }

        #left-side {
          position: relative;
          z-index: 1;
          flex: none;
          width: 100%;
        }

        #checkout-text span {
          white-space: nowrap;
        }

        .item-cart {
          margin-top: -30px;
        }

        input::placeholder {
          font-size: 20px;
          color: #706f6f;
        }

        #coupon-input {
          width: 65%;
        }

        #input-button {
          width: 35%;
        }
        .item-color {
          color: #525252;
        }

        .item-number {
          color: #525252;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div id="top-bg-div">
        <img
          src="resources/background-image.webp"
          id="top-bg"
          width="1280"
          height="240"
          fetchpriority="high"
          alt="background-image"
        />
      </div>
      <div id="checkout-text-div">
        <h1 id="checkout-text">
          Checkout <span id="item-count">3 ITEMS</span>
        </h1>
      </div>
    </header>
    <main>
      <div id="main-window">
        <div id="left-side">
          <div class="item-cart">
            <div class="img-container">
              <img
                src="resources/Gold.webp"
                srcset="resources/Gold.webp 1x, resources/Gold@2x.webp 2x"
                alt="iPhone 12 Pro"
                class="item-image"
                width="80"
                height="80"
              />
            </div>

            <div class="details">
              <p class="item-name">iPhone 12 Pro</p>
              <p class="item-color">Golden</p>
              <p class="item-number">x 1</p>
            </div>

            <div class="price-remove">
              <p class="item-price">$999.00</p>
              <button class="remove-item-btn" aria-label="Remove Item">
                <img
                  src="resources/close-icon.svg"
                  alt="close-icon"
                  width="24"
                  height="24"
                />
              </button>
            </div>
          </div>

          <div class="item-cart">
            <div class="img-container">
              <img
                src="resources/Apple-watch.webp"
                srcset="
                  resources/Apple-watch.webp   1x,
                  resources/Apple-watchx2.webp 2x
                "
                alt="Apple Watch"
                class="item-image"
                width="80"
                height="80"
              />
            </div>

            <div class="details">
              <p class="item-name">Apple Watch</p>
              <p class="item-color">Blue</p>
              <p class="item-number">x 1</p>
            </div>

            <div class="price-remove">
              <p class="item-price">$399.00</p>
              <button class="remove-item-btn" aria-label="Remove Item">
                <img
                  src="resources/close-icon.svg"
                  alt="close-icon"
                  width="24"
                  height="24"
                />
              </button>
            </div>
          </div>

          <div class="item-cart">
            <div class="img-container">
              <img
                src="resources/iMac.webp"
                srcset="resources/iMac.webp 1x, resources/iMac@2x.webp 2x"
                alt="iMac"
                class="item-image"
                width="80"
                height="80"
              />
            </div>

            <div class="details">
              <p class="item-name">iMac</p>
              <p class="item-color">Green</p>
              <p class="item-number">x 1</p>
            </div>

            <div class="price-remove">
              <p class="item-price">$1199.00</p>
              <button class="remove-item-btn" aria-label="Remove Item">
                <img
                  src="resources/close-icon.svg"
                  alt="close-icon"
                  width="24"
                  height="24"
                />
              </button>
            </div>
          </div>

          <hr />

          <div class="coupon-row">
            <input
              type="text"
              name="coupon-input"
              id="coupon-input"
              placeholder=" Enter coupon code"
            />
            <button id="input-button" aria-label="Apply Coupon Discount">
              Apply Coupon
            </button>
          </div>

          <div class="checkout-details">
            <div class="details-row">
              <p class="lighter-detail">Sub Total</p>
              <p class="checkout-price">$2597.00</p>
            </div>

            <div class="details-row">
              <p class="lighter-detail">Tax</p>
              <p class="checkout-price">$623.28</p>
            </div>

            <div class="details-row">
              <p id="total-text">Total</p>
              <p id="total-price">$3220.28</p>
            </div>
          </div>
        </div>
        <div id="right-side">
          <form>
            <h2>Contact Information</h2>

            <label for="name" class="regular-label">First & Last name</label>
            <input
              class="large-input"
              placeholder="  Enter first & last name"
              id="name"
              type="text"
            />

            <label for="email" class="regular-label">Email Address</label>
            <input
              class="large-input"
              placeholder="  Enter email address"
              id="email"
              type="email"
            />

            <div class="form-row">
              <div class="form-item">
                <label for="country">Country</label>
                <select name="dropdown" id="country">
                  <option value="iran">Iran</option>
                  <option value="united-states">United States</option>
                  <option value="finland" selected>Finland</option>
                </select>
              </div>

              <div class="form-item">
                <label for="postal-code">Postal Code</label>
                <input placeholder="   00270" id="postal-code" />
              </div>
            </div>

            <button id="submit-button" type="submit" aria-label="continue">
              Continue
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
